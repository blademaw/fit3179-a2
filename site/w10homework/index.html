<!DOCTYPE html>
<html>

<head>
    <title>Vega Lite Homework W10</title>
    <meta charset="utf-8" />

    <!-- add custom css -->
    <link rel="stylesheet" href="css/main.css" media="all">

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }

        /*
    When setting the primary font stack, apply it to the Pure grid units along
    with "html", "button", "input", "select", and "textarea". Pure Grids use
    specific font stacks to ensure the greatest OS/browser compatibility.
    */
        html,
        button,
        input,
        select,
        textarea,
        .pure-g [class *="pure-u"] {
            /* Set your content font stack here: */
            font-family: "Roboto", sans-serif;
        }
    </style>

</head>

<body>
    <div id="mainpage">
        <!-- heading grid -->
        <div class="pure-g">
            <div class="pure-u-1-1 l-box">
                <h1>Week 10 Homework Visualisation</h1>
                <p>Two visualisations of data from 2018 — click on LGA shapes to filter, scroll down and change normalisation method via the drop-down box.</p>
            </div>
        </div>

        <!-- viz row 1 grid -->
        <div class="pure-g">
            <div class="pure-u-1-1 l-box">
                <div id="vis1" class="vis-container"></div>
            </div>
        </div>
    </div>

    <!-- Javascript for embedding Vega-Lite charts -->
    <script>
        var CloroViz = "js/choropleth.json";

        vegaEmbed('#vis1', CloroViz, {
            "actions": false
        }).then(function (result) {}).catch(console.error);
    </script>
</body>

</html>
